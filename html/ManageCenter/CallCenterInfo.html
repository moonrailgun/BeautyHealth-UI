<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/layout.css">
    <title></title>
</head>
<body>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">管理中心</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">呼叫中心信息管理</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form>
                                <div class="form-group">
                                    <label for="CityName">设置城市</label>
                                    <input id="CityName" type="text" class="form-control" placeholder="在此处输入城市名">
                                </div>
                                <div class="form-group">
                                    <label for="Tel">呼叫号码</label>
                                    <input id="Tel" type="text" class="form-control" placeholder="在此处输入呼叫号码">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-default">提交</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
