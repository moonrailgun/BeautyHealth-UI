<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/layout.css">
    <title></title>
</head>
<body>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">管理中心</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">医生信息管理</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form>
                                <div class="form-group">
                                    <label for="pic">医生图片</label>
                                    <input type="file" name="pic" id="pic" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="HospitalID">选择医院</label>
                                    <select id="HospitalID" name="HospitalID" class="form-control">
                                        <option value="3">美女医院</option>
                                        <option value="4">咩女二院</option>
                                        <option value="5">音乐医院</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="DoctorName">医生姓名</label>
                                    <input type="text" id="DoctorName" class="form-control">
                                </div>
                                <div class="form-group clearfix">
                                    <label>性别</label>
                                    <div class="radio">
                                        <label class="radio-inline col-sm-4">
                                            <input type="radio" name="optionsRadios1" id="optionsRadios1"
                                                   value="option1" checked>
                                            男
                                        </label>
                                        <label class="radio-inline col-sm-4">
                                            <input type="radio" name="optionsRadios1" id="optionsRadios2"
                                                   value="option2">
                                            女
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="DoctorTel">电话</label>
                                    <input type="text" id="DoctorTel" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="ClassName">科室</label>
                                    <input type="text" id="ClassName" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="MainCute">主治</label>
                                    <input type="text" id="MainCute" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="DoctorDescription">医生简介</label>
                                    <textarea id="DoctorDescription" name="DoctorDescription" rows="5" class="form-control"></textarea>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-default" value="上传"/>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-5">
                            <div><label>预览</label></div>
                            <img id="PPP" src="" alt="图片预览区" style="width:200px;">
                            <p class="help-block">大小:999M</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
