<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/layout.css">
    <title></title>
</head>
<body>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">管理中心</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">客户端广告页管理</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form>
                                <div class="form-group">
                                    <label for="File1">选择图片</label>
                                    <input type="file" id="File1" name="File1" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="WebAddress">网址</label>
                                    <input type="text" id="WebAddress" name="WebAddress" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="Title">标题</label>
                                    <input type="text" id="Title" name="WebAddress" class="form-control">
                                </div>
                                <div class="form-group clearfix">
                                    <label>图片类型</label>
                                    <div class="radio">
                                        <label class="radio-inline col-sm-4">
                                            <input type="radio" name="optionsRadios1" id="optionsRadios1"
                                                   value="option1" checked>
                                            广告页
                                        </label>
                                        <label class="radio-inline col-sm-4">
                                            <input type="radio" name="optionsRadios1" id="optionsRadios2"
                                                   value="option2">
                                            引导页
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group clearfix">
                                    <label>设备类型</label>
                                    <div class="radio">
                                        <label class="radio-inline col-sm-4">
                                            <input type="radio" name="optionsRadios2" id="optionsRadios3"
                                                   value="option3" checked>
                                            平板电脑
                                        </label>
                                        <label class="radio-inline col-sm-4">
                                            <input type="radio" name="optionsRadios2" id="optionsRadios4"
                                                   value="option4">
                                            手机端
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-default" value="上传"/>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-5">
                            <div><label>预览</label></div>
                            <img id="PPP" src="" alt="图片预览区" style="width:200px;">
                            <p class="help-block">大小:999M</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
