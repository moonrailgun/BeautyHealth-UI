<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/fileinput.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/layout.css">
    <title></title>
</head>
<body>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">私人医生</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">用户提问</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-8">
                            <form>
                                <div class="form-group">
                                    <label>上传问题图片</label>
                                    <input id="file" class="file" type="file" multiple>
                                </div>
                                <div class="form-group">
                                    <div class="form-group">
                                        <label for="Description">请输入问题内容</label>
                                        <textarea id="Description" class="form-control" rows="5" placeholder="请输入问题内容"></textarea>
                                    </div>
                                    <div class="radio">
                                        <label class="radio-inline">
                                            <input type="radio" name="optionsRadios1" id="optionsRadios1" value="option1" checked>
                                            中医
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="optionsRadios1" id="optionsRadios2" value="option2">
                                            西医
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label class="radio-inline">
                                            <input type="radio" name="optionsRadios2" id="optionsRadios3" value="option3" checked>
                                            分享
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="optionsRadios2" id="optionsRadios4" value="option4">
                                            私密
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-default" value="提交"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../js/jquery-2.1.4.js"></script>
<script src="../../js/fileinput.min.js"></script>
<script src="../../locales/fileinput_locale_zh.js"></script>
<script>
    $("#file").fileinput({
        uploadUrl: '#', // you must set a valid URL here else you will get an error
        allowedFileExtensions: ['jpg', 'png', 'gif'],
        overwriteInitial: false,
        maxFileSize: 1000,
        maxFilesNum: 10,
        //allowedFileTypes: ['image', 'video', 'flash'],
        slugCallback: function (filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
    });
</script>
</body>
</html>
