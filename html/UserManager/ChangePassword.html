<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/layout.css">
    <title></title>
</head>
<body>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">用户中心</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">密码修改</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form>
                                <div class="form-group">
                                    <label for="OldPassword">原密码</label>

                                    <div class="input-group">
                                        <input id="OldPassword" type="text" class="form-control"
                                               placeholder="在此处输入您的原密码">
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button">发送验证码</button>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="NewPassword">新密码</label>
                                    <input id="NewPassword" type="text" class="form-control" placeholder="在此处输入您的新密码">
                                </div>
                                <div class="form-group">
                                    <label for="NewPasswordAgain">再次输入新密码</label>
                                    <input id="NewPasswordAgain" type="text" class="form-control"
                                           placeholder="再次输入您的新密码">
                                </div>
                                <div class="form-group">
                                    <input type="button" class="btn btn-default" value="普通修改密码"/>
                                    <input type="button" class="btn btn-default" value="验证码修改密码"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
