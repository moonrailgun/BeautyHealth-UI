<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <style>
    </style>
    <title></title>
</head>
<body>
<div id="Login">
    <div class="image phone">
        <div class="inner"><img src="Images/screen.jpg" alt=""></div>
    </div>
    <div id="show" style="margin: 0 auto 20% 0">
        <h1>美年姬康</h1>
        <h4>做最真实的自己</h4>
    </div>

    <div id="WhereForm" class="loginpanel">
        <h2>
            <span class="fa fa-quote-left "></span> 登录 <span class="fa fa-quote-right "></span>
        </h2>

        <form id="fm" method="post">
            <div class="form-group">
                <input id="UserID" class="form-control" type="text" placeholder="手机号">
                <i class="icon icon-user"></i>
            </div>
            <div class="form-group">
                <input id="UserPassword" class="form-control" type="password" placeholder="密 码">
                <i class="icon icon-lock"></i>
            </div>
            <div class="form-group clearfix">
                <div class="form-left">
                    <input id="CheckCode" class="form-control" name="CheckCode" type="text" placeholder="验证码">
                    <i class="icon icon-shield"></i>
                </div>
                <div class="form-right">
                    <img id="check_img" style="width: 60px;" onclick="App.refreshCheckCode('check_img')" alt="验证码"
                         src="/Buffet/GetCheckCode/">
                </div>
                <button name="Code" class="btn btn-block" id="Code" type="button" style="color: #333;">发送验证码</button>
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input name="IsRememberMe" id="IsRememberMe" type="checkbox" checked="checked">记住密码（7天）
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="buttonwrapper">
                    <button name="AccountLogin" class="btn btn-primary" onclick="FunAccountLogin()" type="button">用户登录
                    </button>
                    <button name="CodeLogin" class="btn btn-primary pull-right" onclick="FunCodeLogin()" type="button">验证码登录</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
<script src="./js/jquery-2.1.4.js"></script>
<script>
    $(document).ready(function(){
        var $window = $(window);
        var $body = $('body');
        $body.addClass('is-loading');
        $window.on('load',function(){
            window.setTimeout(function() {
                $body.removeClass('is-loading');
            }, 100);
        });
    });
</script>
</html>
